<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG</title>
	<!-- Begin Bootstrap -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	 <!-- CSS link -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	
</head>

<body>

<!-- Begin Bootstrap Grid -->
<div class ="container">
	
	<!-- Jumbotron -->
	<div class="jumbotron">
  		<h1 class="text-center"><strong>Star Wars RPG</strong></h1>
  		<h2 class="text-center">Choose Your Character</h2>
	</div>

	<!-- Main content -->
	<div class ="row">

	<!-- Available Characters -->
	 	<div class="col-lg-12" id="charactersAvailable">
     		<span class="characterImage" id="vaderCharacter">
          		<p>Darth Vader</p>
          		<img src="assets/images/vader.jpg" alt="Darth Vader Character" id="vaderImage" style="width: 200px">
          		<p class="health">160</p>
        	</span>

     
     		<span class="characterImage" id="obiwanCharacter">
          		<p>Obi Wan Kenobi</p>
          		<img src="assets/images/Ben_Kenobi.png" alt="Obi Wan Character" id="obiwanImage" style="width: 200px">
          		<p class="health">140</p>
        	</span>

        	<span class="characterImage" id="bobaCharacter">
          		<p>Boba Fett</p>
          		<img src="assets/images/boba.png" alt="Boba Fett Character" id="bobaImage" style="width: 200px">
         		 <p class="health">120</p>
        	</span>

        	<span class="characterImage" id="lukeCharacter">
          		<p>Luke Skywalker</p>
          		<img src="assets/images/luke.jpg" alt="Luke Skywalker" id="lukeImage" style="width: 200px">
          		<p class="health">100</p>
        	</span>
		</div>
		<!-- Your character -->
		<div class="col-lg-12" id="chosenCharacter">
        	<h2>Your Character</h2>
    	</div>
	
		<!-- Enemies available to attack -->
		<div class="col-lg-12" id="enemiesAvailable">
        	<h2>Enemies Available To Attack</h2>
    	</div>

		<!-- Fight Section -->
		<div class="col-lg-12" id="fightSection">
        	<h2>Fight Section</h2>
        	<button id="attack">Attack</button>
     	</div> 

		<!-- Defender section -->
    	<div class="col-lg-12" id="defenderSection">
       		<h2>Defender</h2>
    	</div>

      <!-- Notifications -->
    	<div class="col-lg-12" id="notificationSection">
    		<div id="game-message"></div>
        		<button id="restart">Restart</button>
    		</div> 
		</div>
	</div>
</div>

<!-- Link to the jQuery Library -->
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

<!-- Link javascript -->
<script type="text/javascript" src="./assets/javascript/game.js"></script>


</body>
</html>
